{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Canlı Kamera Görüntüsü</h5>
                    <select id="cameraSelect" class="form-select" style="width: auto;">
                        <option value="">Kamera Seçin</option>
                        {% for camera in cameras %}
                        <option value="{{ camera.id }}">{{ camera.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="card-body">
                    <div id="camera-feed" class="camera-container">
                        <video id="streamImage" class="w-100 h-100" autoplay style="object-fit: contain;"></video>
                        <div class="camera-overlay">
                            <div id="detection-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Sistem Durumu</h5>
                </div>
                <div class="card-body">
                    <div class="status-indicator online">
                        <span class="status-dot"></span>
                        Sistem Aktif
                    </div>
                    <div class="status-indicator processing">
                        <span class="status-dot"></span>
                        Plaka Tarama Aktif
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="card-title mb-0">Son Algılanan Plakalar</h5>
                </div>
                <div class="card-body">
                    <div id="latest-plates" class="latest-plates-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Algılama Geçmişi</h5>
                </div>
                <div class="card-body">
                    <canvas id="detectionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
